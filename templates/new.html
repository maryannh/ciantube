{% extends "layout.html" %}
{% block title %}
{{ channel }}
{% endblock %}
{% block head %}
  {{ super() }}
<!-- head stuff here: css etc, super() renders the stuff in the parent template -->
{% endblock %}
{% block bodyclass %}
<body class="new">
{% endblock %}
{% block content %}
<!-- content stuff here -->
	 <h2>
		New Videos
	</h2>
    
<div class="grid videos new">
 
 {% for video in new_videolist %}
  <div class="item thumb">
       
   	<a href={{ url_for('video', video=video.video_id) }}>
			<img src="http://img.youtube.com/vi/{{ video.video_id }}/mqdefault.jpg" class="rounded mx-auto">
       </a>
     </div>
     {% endfor %}
 
  </div>
	

{% endblock %}
