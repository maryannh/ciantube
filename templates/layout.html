<!doctype html>
<html>
  <head>
    {% block head %}
     <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <meta name="apple-mobile-web-app-capable" content="yes">
      <meta name="apple-mobile-web-app-capable" content="yes">
      <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
<link rel="icon" sizes="192x192" href="{{ url_for('static', filename='images/favicon.png') }}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
   <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One|Roboto+Mono|Roboto:400,400i,500,700" rel="stylesheet">
    
    <title>{% block title %}{% endblock %}CianTube</title>
    {% endblock %}
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/cookieconsent2/3.0.3/cookieconsent.min.css" />
<script src="//cdnjs.cloudflare.com/ajax/libs/cookieconsent2/3.0.3/cookieconsent.min.js"></script>
<script>
window.addEventListener("load", function(){
window.cookieconsent.initialise({
  "palette": {
    "popup": {
      "background": "#237afc"
    },
    "button": {
      "background": "#fff",
      "text": "#237afc"
    }
  },
  "theme": "classic"
})});
</script>
  </head>
  {% block bodyclass %}{% endblock %}
  
  <nav class="navbar">
    <div class="container">
       <h1>
         <a href={{ url_for('index') }}>CianTube</a> <a href={{ url_for('index') }}><i class="fas fa-home"></i></a> <a href={{ url_for('new') }}><i class="fas fa-inbox"></i></a>  <a href={{ url_for('recent') }}><i class="fas fa-clock"></i></a> 
         
          
         
      </h1>
    </div>
  </nav>
  
    <div class="container">

   
      
      
    <div  id="content">{% block content %}{% endblock %}</div>
  
  
      </div>
  
   <footer class="footer">
      <div class="container">
        <span class="copy"> {% block footer %}
      &copy; <script>document.write(new Date().getFullYear())</script> Mary-Ann Horley
      {% endblock %}</span>
      </div>
    </footer>
      <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
 
  </body>
</html>
